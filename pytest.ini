[pytest]
# Pytest configuration for Brownfield-Kit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    contract: Contract tests for plugin interface compliance
    integration: Integration tests for full workflows
    slow: Tests that take longer to run
    requires_fixture: Tests that require fixture projects

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using --cov)
[coverage:run]
source = src/brownfield
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
